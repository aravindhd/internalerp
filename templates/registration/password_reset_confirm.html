{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% load bootstrap %}
<br>
<br>
<br>
<br>
<div style="text-align: center;font-size: 23pt;padding-bottom: 30px;color: #FFB75E;">Internal Portal</div>
<div class="container">
<div class="col-md-6 col-md-offset-3">
{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
  <fieldset>
  	<legend>Password Reset</legend>
  		{{ form|bootstrap_horizontal }}
  	</fieldset>
	<br>
	<div class="buttons-container">
  		<input type="submit" value="{% trans 'Submit' %}" class="btn btn-info pull-right"/>
  	</div>
</form>

{% else %}
	<fieldset>
  		<legend>Password Reset</legend>
  	</fieldset>
	<br>
	<p>{% trans "Password reset failed" %}</p>

{% endif %}
</div>
</div>
{% endblock %}
